<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 2-Conditional statements Second half</title>
</head>
<body>
    


    <script>
        

    let marks = prompt("enter your marks : ");

    if (marks <= 49) {
        console.log("Fail")
    } else if (marks <= 59) {
        console.log("D grade")
    } else if (marks <= 69) {
        console.log("c graded")
    } else if (marks <= 79){
        console.log("B graded")
    } else if (marks <= 89){
        console.log("A graded")
    } else {
        console.log("A+ graded")
    }

    </script>
</body>
</html>
