    <!-- 
        ## Insert Element -> we can insert any tag,element in our main html file by using js
        first we have to create the new element by using :-   document.createElement("node")

        1. node.append(element)  -> add element at the end of Node
        1. node.prepend(element) -> adds at starting of node
        1. node.before(element)  -> adds before the node(outside)
        1. node.after(element)   -> adds after the node(outside)
     -->
